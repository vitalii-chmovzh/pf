<body>
  
 	<article class="add-to-cart">
 		<span class="add-to-cart__heading">Товар добавлен в корзину</span>
 		<p class="add-to-cart__descr">Бутсы Mercurial Superfly FG 41 размера добавлены в корзину</p>
 		
            <a href="#" class="add-to-cart__btn item-page__wish-btn item-page__wish-btn-add"><i class="item-page__star-icon"></i><span>В корзину</span></a>
            
            <a href="#" class="add-to-cart__additional">Продолжить покупки</a>
 	</article>
 	
  
 	<article class="add-to-wishlist">
 		<span class="add-to-wishlist__heading">Товар добавлен в список желаний</span>
 		<p class="add-to-wishlist__descr">Бутсы Mercurial Superfly FG  добавлены в твой список желаний</p>
 		
            <a href="" class="add-to-wishlist__btn add-to-wishlist__btn--no-bg item-page__wish-btn item-page__wish-btn-later"><i class="item-page__star-icon"></i><span>Мой список желаний</span></a>
 	</article>
 	
  
 	<article class="sign-up-popup">
 		<div class="sign-up-popup__actions">
 			<span class="entering toggler-active">Вход</span>
 			<span class="registration">Регистрация</span>
 		</div>
		<label for="email">email</label>

 		<input id="email-reg" type="email" placeholder="Твой email" required>

		<label for="password">Пароль</label>

 		<input id="password-reg" type="password" placeholder="******" required>

		<div class="sign-up-popup__row">
			<input id="remember" type="checkbox">
			<label class="remember" for="remember">Запомнить меня</label>
		</div>
 		<button type="submit" class="item-page__wish-btn item-page__wish-btn-later actions__submit"><i class="item-page__star-icon"></i> <span>Войти</span></button>

 	</article>
 
 	
</body>
